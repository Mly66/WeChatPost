name: weixin

on:
  workflow_dispatch:  # 允许手动触发工作流
  schedule:           # 定时触发工作流
    - cron: '0 38 23 * * *'  # 每天的23点的第38分钟触发（北京时间7点）
    - cron: '0 38 1 * * *'   # 每天的1点的第38分钟触发（北京时间9点）
    - cron: '0 38 5 * * *'   # 每天的5点的第38分钟触发（北京时间13点）
    - cron: '0 38 7 * * *'   # 每天的7点的第38分钟触发（北京时间15点）
    - cron: '0 35 14 * * *'  # 每天的14点的第35分钟触发（北京时间22点）
    - cron: '0 34 23 * * *'  # 每天的23点的第34分钟触发（北京时间7点）

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python 3.9
        uses: actions/setup-python@v2
        with:
          python-version: 3.9.12
      - name: Set timezone
        run: |
          cp /usr/share/zoneinfo/Asia/Shanghai /etc/localtime
      - name: Install pip packages
        run: |
          python -m pip install --upgrade pip
          pip3 install -r requirements.txt
      - name: Run weixin script
        run: |
          python3 main.py
